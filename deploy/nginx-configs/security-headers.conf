# Usage: include /etc/nginx/snippets/security-headers.conf;

# HSTS: tell browsers to only use HTTPS for 1 year, include subdomains
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Prevent MIME-type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Block framing (clickjacking protection)
add_header X-Frame-Options "DENY" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Disable browser features we don't use
add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(), payment=()" always;

# CSP: restrict sources. Inline styles allowed for Tailwind/Vite.
# connect-src allows same-origin API + wss for WebSocket.
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' wss://*.mypa.chat; font-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

# Hide nginx version from Server header (server_tokens off goes in http block)
