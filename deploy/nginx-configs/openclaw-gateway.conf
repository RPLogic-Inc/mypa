# Rate limiting
limit_req_zone $binary_remote_addr zone=gateway_limit:10m rate=5r/s;

# HTTP â†’ HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name oc.mypa.chat;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name oc.mypa.chat;

    # SAN cert covers app.mypa.chat + api.mypa.chat + oc.mypa.chat
    ssl_certificate /etc/letsencrypt/live/app.mypa.chat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.mypa.chat/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    include /etc/nginx/snippets/security-headers.conf;

    # Hide nginx version
    server_tokens off;

    # SECURITY: Block direct Gateway API access on public oc.mypa.chat.
    # End users must use the authenticated backend proxy (/api/openclaw/*),
    # which enforces per-user routing/session isolation.
    location /v1/ {
        return 403 '{"error":{"message":"Direct Gateway access forbidden. Use /api/openclaw/chat/completions.","type":"forbidden"}}';
        default_type application/json;
    }

    # Backend API routes served by MyPA API on :3001.
    # Auth, users, cards, CRM, library, PA, settings, and tez endpoints.
    location ^~ /api/auth/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/users/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/cards/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/crm/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/library/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/pa/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/settings/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/openclaw/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }
    location ^~ /api/invites/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/onboarding/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/tez-transport/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /api/discover/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tezit Messenger data API is served by tezit-relay on :3002 and does not use /api prefix.
    # Rewrite /api/foo -> /foo before proxying.
    # This catches all remaining /api/* routes not matched above.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://10.108.0.2:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    # Canvas static UI (served directly to avoid proxy MIME mismatches).
    location /__openclaw__/canvas/ {
        alias /var/mypa/openclaw-canvas/;
        index index.html;
        expires 1h;
    }

    # Canvas builds currently emit absolute /assets/* URLs.
    # Serve from Canvas first; fallback to Gateway control UI assets when absent.
    location /assets/ {
        root /var/mypa/openclaw-canvas;
        try_files $uri @gateway_websocket;
        expires 1h;
    }

    # Canvas favicon path emitted as absolute /vite.svg.
    location = /vite.svg {
        root /var/mypa/openclaw-canvas;
        try_files $uri @gateway_websocket;
        expires 1h;
    }

    # Gateway web/control UI + websocket fallback.
    # LOCKED DOWN: admin-only via basic auth. End users use Canvas, not the control plane.
    # Create htpasswd: htpasswd -c /etc/nginx/.htpasswd-openclaw admin
    location @gateway_websocket {
        auth_basic "OpenClaw Admin";
        auth_basic_user_file /etc/nginx/.htpasswd-openclaw;

        limit_req zone=gateway_limit burst=10;
        proxy_pass http://127.0.0.1:18789;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
    }

    location / {
        try_files "" @gateway_websocket;
    }
}
